<!-- GLAVNI NASLOV -->
<h1 class="mt-5 glavni-naslov">{{naslov}}</h1>

<!-- PRIJAVA FORM -->
<form class="zacetni-obrazec mt-5" (ngSubmit)="prijava()">
  <h2>Prijava</h2>
  <p>Še nimaš ustvarjenega računa? <b><a routerLink="/registracija">Registracija</a></b></p>
  <div class="form-group">
    <label for="email"><b>E-naslov</b></label>
    <input id="email" class="form-control vnosno-polje" type="text" name="email" placeholder="tone.primer@gmail.com" [(ngModel)]="prijavaPodatki.email" required/>
  </div>
  <div class="form-group">
    <label for="geslo"><b>Geslo</b></label>
    <input id="geslo" class="form-control" type="text" name="geslo" [(ngModel)]="prijavaPodatki.geslo" required/>
  </div>
  <button type="submit" class="btn btn-lg btn-info" style="width: 100%">Prijava</button>
</form>
